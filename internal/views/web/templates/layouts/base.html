<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="{{ .Config.CSSFileName }}">
  <script src="{{ .Config.JSFileName }}"></script>
  <title>{{ template "title" . }}</title>
</head>

<body>
  {{ template "body" . }}

  {{ if .Test }}
  <p>This is just a {{ .Test }} page!</p>
  {{ end }}
</body>

</html>
